<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Táº¡o Layout</title>
    <style>
        .body
        {
           border: 2px ;
          width: 600px ;
          background: black;
        }
        .header
        {
            display: inline-block;
            width: 600px;
            height: 40px;
            background: dimgray;
            text-align: center;
            padding: 4px;
        }
        .nav
        {  display: inline-block;
            width: 600px;
            height: 40px;
            background: darkcyan;
            text-align: center;
            padding: 4px;
        }
        .body1
        {
            display: inline-block;
            position: relative;
            width: 400px;
            height: 400px;
            background: greenyellow;

        }
        .section
        {
            display: inline-block;
            width: 400px;
            height: 200px;
            background: #3182CE;
            text-align: center;
            padding: 4px;
        }
        .article
        {
            display: inline-block;
            position: relative;
            width: 400px;
            height: 200px;
            background: blue;
            text-align: center;
            padding: 4px;
        }
        .aside
        {

            display: inline-block;
            position: absolute;
            width: 200px;
            height: 400px;
           background: navy;
            text-align: center;
            margin:  0px 0px 0px 8px;
            border: 2px;


        }
        .footer
        {
            display: inline-block;
            position: relative;
            width: 600px;
            height: 40px;
            background: brown;
            text-align: center;
            padding: 4px;
        }

    </style>
</head>
<body>
<div class="body">
    <div class="header"> Header</div>
    <div class="nav"> nav</div>
    <div class="body1">
        <div class="section"> section</div>
        <div class="article"> article</div>
    </div>

    <div class="aside"> aside</div>
    <div class="footer"> footer</div>


</div>

</body>
</html>
