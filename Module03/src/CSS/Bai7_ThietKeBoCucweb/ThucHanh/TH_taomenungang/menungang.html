<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>menu Ngang</title>
    <style>
        .menu
        {
            border: 2px black;
            background-color: black;
            height: 30px;
            margin: 0px;
            padding: 0px;
            position: relative;
        }
        .menu li a
        {
            text-decoration: none;
            /*color: #FAF5FF;*/
        }
        .menu ul
        {
            list-style: none;
        }
        .menu ul > li
        {
            display: inline-block;
            height: 30px;
            width: 160px;
            position: relative;
            text-align: center;
            color: white;
        }
        .menu ul ul{
            position: absolute;
            top: 30px;
            background: black;

        }
        .menu >ul >li >a
        {
            color: #FAF5FF;
            padding: 6px;
        }
        .menu  li:hover
        {
            background-color: brown;
        }

        .menu ul ul{
            position: absolute;
            top: 30px;
            left: 15px;
            visibility: hidden;
        }

        .menu ul li:hover ul{
            visibility: visible;
        }

    </style>

</head>
<body>
<div class="menu">

</div>


</body>
</html>
