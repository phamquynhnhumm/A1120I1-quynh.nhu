<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="bootstrap413/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="datatables/css/dataTables.bootstrap4.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>
<body>
<div class="container-fluid">
    <div th:insert="~{header :: header1}"></div>
    <div th:replace="~{menu :: menu1}"></div>
    <br><br>
    <div>
        <center><h3 style="color: #ea7e20">Edit dịch vụ</h3></center>
    </div>
    <br><br>
    <form method="post" action="/dichvu/edit" th:object="${dichvus}">
        <div class="row">
            <div class="form-group row col-4">
                <label class="col-sm-4 col-form-label">ID:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{idDichVu}" class="form-control" placeholder="id" readonly></div>
                <!--                    <p style="color: red" th:if="${#fields.hasErrors('idnhanvien')}" th:errors="*{idNhanVien}"></p>-->
            </div>
            <div class="form-group row col-4">
                <label class="col-sm-4 col-form-label">Tên:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{tenDichVu}" class="form-control" placeholder="ten"></div>
                <!--                    <p style="color: red" th:if="${#fields.hasErrors('idnhanvien')}" th:errors="*{tenNhanVien}"></p>-->

            </div>
            <div class="form-group row col-4">
                <label class="col-sm-4 col-form-label">Diện tích:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{dienTich}" class="form-control" placeholder="Diện tích"></div>
                <!--                    <p style="color: red" th:if="${#fields.hasErrors('idnhanvien')}" th:errors="*{ngaysinh}"></p>-->
            </div>
        </div>
        <div class="row">
            <div class="form-group row col-4">
                <label class="col-sm-4 col-form-label">Chi Phí:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{chiPhi}" class="form-control" placeholder="Chi phí"></div>
                <!--                    <p style="color: red" th:if="${#fields.hasErrors('socmnd')}" th:errors="*{socmnd}"></p>-->

            </div>
            <div class="form-group row col-4">
                <label class="col-sm-4 col-form-label">Số Người:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{soNguoi}" class="form-control" placeholder="Số người"></div>
                <!--                    <p style="color: red" th:if="${#fields.hasErrors('sdt')}" th:errors="*{sdt}"></p>-->
            </div>
        </div>
        <div class="row">
            <div class="form-group row col-4">
                <label class="col-sm-5 col-form-label">Kiểu Thuê</label>
                <div class="col-sm-7">
                    <select th:field="*{kieuThues}">
                        <option th:each="kieuthue:${dichvus.kieuThues}" th:text="${dichvus.kieuThues.tenKieuThue}"
                                th:value="${dichvus.kieuThues.idKieuThue}">
                        </option>
                        <option th:each="kieuthue:${kieuthues}" th:text="${kieuthue.tenKieuThue}"
                                th:value="${kieuthue.idKieuThue}">
                        </option>
                    </select>
                    <!--                    <p style="color: red" th:if="${#fields.hasErrors('viTri.tenViTri')}" th:errors="*{viTri.tenViTri}"></p>-->
                </div>
            </div>
            <div class="form-group row col-4">
                <label class="col-sm-5 col-form-label">Loại Dịch vụ</label>
                <div class="col-sm-7">
                    <select th:field="*{loaiDVs}">
                        <option th:each="loaidv:${dichvus.loaiDVs}" th:text="${dichvus.loaiDVs.tenLoaiDV}"
                                th:value="${dichvus.loaiDVs.idLoaiDV}">
                        </option>
                    </select>
                    <!--                    <p style="color: red" th:if="${#fields.hasErrors('viTri.tenViTri')}" th:errors="*{viTri.tenViTri}"></p>-->
                </div>
            </div>

        </div>
        <center>
            <button style="background: #0c5460;" type="submit">Cập nhật</button>
        </center>
    </form>
</div>
<br><br>
<div th:replace="~{footer :: footer1}"></div>

</body>
</html>
