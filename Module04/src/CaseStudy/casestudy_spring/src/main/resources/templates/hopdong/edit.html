<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="bootstrap413/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="datatables/css/dataTables.bootstrap4.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>
<body>
<div class="container-fluid">
    <div th:insert="~{header :: header1}"></div>
    <div th:replace="~{menu :: menu1}"></div>
    <br><br>
    <div>
        <center><h3 style="color: #ea7e20">Sửa Hợp đồng</h3></center>
    </div>
    <br><br>

    <form method="post" action="/hopdong/edit" th:object="${hopdongs}">
        <div class="row">
            <div class="form-group row col-4">
                <label class="col-sm-4 col-form-label">ID:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{idHopDong}" class="form-control" placeholder="id" readonly></div>
                <!--                    <p style="color: red" th:if="${#fields.hasErrors('idnhanvien')}" th:errors="*{idNhanVien}"></p>-->
            </div>


            <div class="form-group row col-4">
                <label class="col-sm-4 col-form-label">Ngày Bắt đầu</label>
                <div class="col-sm-8">
                    <input type="date" th:field="*{ngayBatDau}" class="form-control" placeholder="ten"></div>
                <!--                    <p style="color: red" th:if="${#fields.hasErrors('idnhanvien')}" th:errors="*{tenNhanVien}"></p>-->

            </div>
            <div class="form-group row col-4">
                <label class="col-sm-4 col-form-label">Ngày Kết Thúc:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{ngayKetThuc}" class="form-control" placeholder="Diện tích"></div>
                <!--                    <p style="color: red" th:if="${#fields.hasErrors('idnhanvien')}" th:errors="*{ngaysinh}"></p>-->
            </div>
        </div>
        <div class="row">
            <div class="form-group row col-4">
                <label class="col-sm-4 col-form-label">Tiền cọc:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{soTienDatCoc}" class="form-control" placeholder="Chi phí"></div>
                <!--                    <p style="color: red" th:if="${#fields.hasErrors('socmnd')}" th:errors="*{socmnd}"></p>-->

            </div>
            <div class="form-group row col-4">
                <label class="col-sm-4 col-form-label">Tổng tiền:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{tongSoTienThanhToan}" class="form-control" placeholder="Số người"></div>
                <!--                    <p style="color: red" th:if="${#fields.hasErrors('sdt')}" th:errors="*{sdt}"></p>-->
            </div>
        </div>
        <div class="row">
            <div class="form-group row col-4">
                <label class="col-sm-5 col-form-label">Nhân Viên</label>
                <div class="col-sm-7">
                    <select th:field="*{nhanViens}">
                        <option th:each="nhanvien:${nhanviens}" th:text="${nhanvien.tenNhanVien}"
                                th:value="${nhanvien.idNhanVien}">
                        </option>
                    </select>
                    <!--                    <p style="color: red" th:if="${#fields.hasErrors('viTri.tenViTri')}" th:errors="*{viTri.tenViTri}"></p>-->
                </div>
            </div>
            <div class="form-group row col-4">
                <label class="col-sm-5 col-form-label">Dịch Vụ</label>
                <div class="col-sm-7">
                    <select th:field="*{dichVus}">
                        <option th:each="dichvu:${dichvus}" th:text="${dichvu.tenDichVu}"
                                th:value="${dichvu.idDichVu}">
                        </option>
                    </select>
                    <!--                    <p style="color: red" th:if="${#fields.hasErrors('viTri.tenViTri')}" th:errors="*{viTri.tenViTri}"></p>-->
                </div>
            </div>
            <div class="form-group row col-4">
                <label class="col-sm-5 col-form-label">Khách hàng</label>
                <div class="col-sm-7">
                    <select th:field="*{khachHangs}">
                        <option th:each="khachhang:${hopdongs.khachHangs}" th:text="${hopdongs.khachHangs.ten}"
                                th:value="${hopdongs.khachHangs.khachHangId}">
                        </option>
                        <option th:each="khachhang:${khachhangs}" th:text="${khachhang.ten}"
                                th:value="${khachhang.khachHangId}">
                        </option>
                    </select>
                </div>
            </div>
        </div>
        <center>
            <button style="background: #0c5460;" type="submit">Cập Nhật</button>
        </center>
    </form>
</div>
<br><br>
<div th:replace="~{footer :: footer1}"></div>

</body>
</html>
