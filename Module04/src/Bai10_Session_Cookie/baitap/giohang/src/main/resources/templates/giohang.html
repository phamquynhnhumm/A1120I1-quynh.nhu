<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách khách hàng</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <style>
        .bor {
            border: forestgreen solid;
            border-width: 2px;
        }

        .bor:hover {
            border: red solid;
        }
    </style>
</head>
<body>
<div>
    <h3 style="color:red;">GIỎ HÀNG</h3>
    <br>
</div>
<span th:text="${mgs}"></span>
<div>
    <div class="row bor" th:each="sanpham : ${muahangTalk}">
        <div class="col-sm-5">
            <img th:src=" @{'/img/'+${sanpham.img}}">
            <button style="background: red"><a th:href="@{/delete/(id = ${sanpham.idSanpham})}">Xóa</a></button>
        </div>
        <div class="col-sm-7">
            <p th:text=" 'Sản phẩm :' +${sanpham.ten}"></p>
            <p th:text="'Mã SP :' + ${sanpham.idSanpham}"></p>
           đơn giá : <p name="gia" th:text="${sanpham.gia}"></p>
            <p>
                Số lượng :
                <input type="number" onchange="tien()" name="soluong" min="0" th:max="${sanpham.soLuong}">
            </p>
        </div>
    </div>

   <p style="color:red;">Tổng số tiền :  <p id="kq"></p> </p>

</div>
<div>
    <button>
        <a th:href="@{/}">Quay lại trang chủ</a>
    </button>
</div>
<script>
    function tien() {
        let gia = document.getElementsByName("gia");
        let soluong = document.getElementsByName("soluong");
        let tien = 0;
        for ( var i = 0; i < gia.length; i++) {
                tien += gia[i].textContent * soluong[i].value;
        }
        document.getElementById("kq").innerText = tien;
    }

</script>
</div>

</div>

<div>

</div>

</body>
</html>
