                                        Sửa
                                    </a>
                                </td>
                                <td>
                                    <a th:href="@{/dichvu/delete(id = ${dichvu1.idDichVu})}">
                                        Xóa
                                    </a>
                                </td>
                            </tr>
                            </tbody>
