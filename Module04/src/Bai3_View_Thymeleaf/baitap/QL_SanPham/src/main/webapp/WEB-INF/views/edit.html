<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout::head"></head>
<body>
<h3>Edit sản phẩm</h3>
<p>
    <a th:href="@{/}">
        Quay trở lại danh sách sản phảm
    </a>
</p>
<div id = "form">
    <form th:action="@{/sanpham/edit/(id=${sanphams.getId()})}" th:object="${sanphams}" method="post">
        <input type="hidden"th:field="*{id}">
        <div>
            <label>Tên</label>
            <input type="text" th:field="*{tensp}">
        </div>
        <div>
            <label>Giá</label>
            <input type="text" th:field="*{gia}">
        </div>
        <div>
            <label>Nơi Sản Xuất</label>
            <input type="text" th:field="*{sanxuat}">
        </div>
        <input type="submit" value="Edit">
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>

</body>
</html>
