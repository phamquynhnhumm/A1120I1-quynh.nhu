<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bảng cửu chương</title>
</head>
<body>
<script>
    document.write("<center><h3>Bảng cửu chương </h3></center>")
    let bang ="<center><table border='2' cellpadding='3' cellspacing='2'>"
    for ( var i=1;i<=9;i++){
        bang = bang +"<tr>";
        for (var j=2;j<10;j++)
        {
            bang= bang + "<td>" +i +"x"+j +"=" +j*i + "</td>"
        }
        bang = bang +"</tr>";
    }
  bang = bang +"</table></center>"
    document.write(bang);
</script>

</body>
</html>
