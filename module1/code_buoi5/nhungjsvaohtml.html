<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>nhung js vao html</title>
</head>
<body>
<p id="hic"> Đây là quỳnh như!</p>
<button  type="button" onclick="demo()">click  vao day de thay doi dòng tren!</button>
<script>

        document.getElementById('hic').innerHTML = " đây là trần ngoc huy!";
    }
</script>
