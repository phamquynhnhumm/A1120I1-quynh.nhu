<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let so = prompt("Nhập vào số bạn muốn kiểm tra:")
    let dem = 0;
    if(so == 1 || so == 0)
    {
        alert("1 không phải  là số nguyên tố");
    }
    else {
        for(i =2 ;i <so ;i ++)
        {
            if(so % i  == 0 )
            {
                dem ++;
            }
        }
        if( dem >1)
        {alert("Đó không phải số nguyên tố !")}
        else alert("Đó là số nguyên tố!")
    }

</script>
</body>
</html>
