<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id ="canvasht" width="500px" height="400px"></canvas>
<script>
    var c = document.getElementById('canvasht');
    var ht = c.getContext('2d');
    ht.fillStyle = 'red';
    ht.arc(200,150,100,0,Math.PI*2,true);   // 200  lề trái đến hình 150 lê trên đến hình , 100 bán kính. treu ngược chiều đồng hồ
    ht.stroke();
    ht.fill();
</script>
</body>
</html>
