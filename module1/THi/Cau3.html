<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Câu 3</title>
</head>
<body>
<script>
    do {
        var  x =prompt("Nhập vào số bạn muốn kiểm tra có phải số  nằm trong dãy Fibonacci không :  ");
    } while (isNaN(x));
    function  kt (x)
    {
        let f0 = 0;
        let dem = 0;
        let  f1= 1;
        let arr = [] ;
        let  fibo = [];
        for ( let  i=2 ;i<=1000;i++)
        {
            arr[0] = f0;
            arr[1] = f1;
            arr[i] = arr[i-1] + arr[i-2];
            fibo.push(arr[i]);
        }
        for (let  j=  0; j <=1000 ;j ++ )
        {
            if ( x  == fibo[j]) {
                dem ++;
            }
        }
        if(dem == 1)
        {
            return true;
        }
        else
        {
           return  false;
        }
    }
   alert( kt(x));
</script>
</body>
</html>
