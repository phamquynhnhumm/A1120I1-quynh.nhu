<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chuyển đổi giữa feet và meters</title>
</head>
<body>
<script>
    let feet = prompt("Nhập vào giá trị feet :");
    let foor = prompt("Nhập vào giá trị foor :");
    function chuyenangmeters(feet) {
        var kq = parseFloat(0.305 * feet);
        alert("chuyen từ fret sang meters là : "+kq)
    }
    chuyenangmeters(feet);
    function chuyenangfoor(foor) {
        var kqq = parseFloat(3.279 * foor);
        alert("chuyen từ meters sang  fret là : "+kqq)
    }
    chuyenangfoor(foor);
</script>
</body>
</html>
