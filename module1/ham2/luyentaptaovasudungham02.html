<script>
    let  so3=  prompt("Nhập vào  môt số để tính giai thừa của số đó :" )
    function giaithua(so3)
    {
        var a=  1;
        for ( var i = so3;i>0;i--)
        {
             a = a*i;
        }

</script>
<script>
    let s1 =prompt("Hãy nhập vào số thứ nhất :");
    let s2 =prompt("Hãy nhập vào số thứ hai :");
    let s3 =prompt("Hãy nhập vào số thứ ba :");
    function  nhonhat(s1,s2,s3) {
        var min = s1;
        if(s2<min)
        {
            if(s2<s3)
            {
                min = s3;
            }
            else
            {
                min = s3;
            }
        }
        if(s3<min)
        {
            if(s2>s3)
            {
                min = s3;
            }
            else
            {
                min = s3;
            }
        }
        else min=s1;
        alert("số nhỏ nhất trong 3 số đó là :"+ min);
    }
    nhonhat(s1,s2,s3);
</script>
