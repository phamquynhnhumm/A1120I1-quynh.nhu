<script>
    //bài 3
    let so1 = prompt("Hãy nhập vào số thứ nhất  :");
    let so2 =prompt("Hãy nhập vào số thứ hai :");
    function tong(so1,so2) {
        if(so1 >so2)
        {
            alert("Số thứ nhất lớn hơn số thứ hai !");
        }
        if (so2>so1)
        {
            alert("Số thứ hai lớn hơn số thứ nhất!");
        }
        let tong = parseInt(so1*1 + so2*1);
        alert("Tổng của hai số đó là   :" + tong)
    }
    tong(so1,so2);
</script>
