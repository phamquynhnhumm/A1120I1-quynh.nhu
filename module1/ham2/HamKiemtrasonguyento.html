<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiểm tra số nguyên tố</title>
</head>
<body>
<script>
    let so = prompt("Nhập vào số  :");
    function kiemtra(so) {
        var dem =0;
        if(so <=2)
        {
            alert("Số đó không phải số nguyên tố!");
        }
        else
        {
            for (var i=2 ; i < so ; i++) {
                if (so % 2 == 0) {
                    dem = dem + 1;
                }
            }
            if(dem == 0)
            {
                alert("Số đó  số  là nguyên tố!");
            }
            if (dem != 0)
            {
                alert("Số đó không phải số nguyên tố!");
            }
        }
    }
    kiemtra(so);

</script>
</body>
</html>
