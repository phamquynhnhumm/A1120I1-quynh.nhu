<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sử dùng do- while</title>
</head>
<body>
<script>
    var so = null;
    do{
        so = prompt("Nhập vào số từ 1 -> 10");
    }while ( so < 0  ||  so > 11)
    alert("Số bạn vừa nhập là " + so);
</script>
</body>
</html>
