<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra năm nhuận</title>
</head>
<body>
<script>
    let year = prompt("Hãy nhập và năm :");
    document.write("Năm :" + year);

    if (year % 4 == 0) {
        if (year % 100 == 0) {
            if (year % 400 == 0) {
                document.write("Là nam nhuan!");
            } else {
                document.write("không năm nhuận!");
            }
        } else {
            document.write("Là nam nhuan!");
        }
    } else {
        document.write("không năm nhuận!");
    }

</script>
</body>
</html>
