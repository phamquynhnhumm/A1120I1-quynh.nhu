<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập với cấu trúc if..else..if!</title>
</head>
<body>
<script>
    var ten = prompt("Hãy nhập tên đăng nhập :");
    if(ten == 'TheMaster')
        alert('Welcome.');
  else  if(ten == '' )
        alert('Canceled');
    else
        alert('Wrong password');
</script>

</body>
</html>
