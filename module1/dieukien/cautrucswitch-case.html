<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện  tập với cấu trúc switch-case: </title>
</head>
<body>
<script>
    let so = prompt("Hãy nhập vào số : ");
    if( so > 0)
        alert('1');
    else if (so <0 )
        alert('-1');
    else
        alert('0');
    switch (true) {
        case so>0 : {
            alert('1');
            break;
        } case so<0 : {
            alert('-1');
            break;
        }
        default  :
            alert('0');

    }
</script>
</body>
</html>
