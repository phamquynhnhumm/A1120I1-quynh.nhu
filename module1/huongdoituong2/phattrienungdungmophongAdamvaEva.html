<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chuyện Adam và Eva</title>
</head>
<body>
<table border="1" width="80%" align="center">
    <tr>
        <td>Tên</td>
        <td align="center">Apple</td>
        <td align="center">Adam</td>
        <td align="center">Eva</td>
    </tr>
    <tr>
        <td>Cân nặng</td>
        <td align="center" id="apple"></td>
        <td align="center" id="adam"></td>
        <td align="center" id="eva"></td>
    </tr>
    <tr>
        <td>Trạng thái</td>
        <td align="center" id="message"></td>
        <td align="center" onclick="eatApple('adam');"><button>Eat</button></td>
        <td align="center" onclick="eatApple('eva');"><button>Eat</button></td>
    </tr>
</table>
<script>
    class Apple {
        constructor(weight) {
            this.weight = weight;
        }

        decrease() {
            if (this.weight > 0) {
                this.weight--;
            }
        }

        isEmpty() {
            return this.weight === 0;
        }

        getWeight() {
            return this.weight;
        }
    }

    class Human {
        constructor(name, gender, weight) {
            this.name = name;
            this.gender = gender;
            this.weight = weight;
        }
        isMale() {
            return this.gender === true;
        }

        setGender(gender) {
            this.gender = gender;
        }

        checkApple(apple) {
            return apple.isEmpty();
        }

        eat(apple) {
            if (apple.getWeight() > 0) {
                apple.decrease();
                this.weight++;
            }
        }

        say(message) {
            return message;
        }

        getName() {
            return this.name;
        }

        setName(name) {
            this.name = name;
        }

        getWeight() {
            return this.weight;
        }

        setWeight(weight) {
            this.weight = weight;
        }
    }
    let apple = new Apple(8);
    let adam = new Human("Adam", true, 55);
    let eva = new Human("Eva", false, 50);

  function init(){
        document.getElementById("apple").innerHTML = apple.getWeight();
        document.getElementById("adam").innerHTML = adam.getWeight();
        document.getElementById("eva").innerHTML = eva.getWeight();
    };

   function update (who) {
        document.getElementById("apple").innerHTML = apple.getWeight();
        if (apple.isEmpty()) {
            document.getElementById("message").innerHTML = "Đã ăn hết quả táo";
        } else {
            if (who === "adam") {
                document.getElementById("adam").innerHTML = adam.getWeight();
            } else if (who === "eva") {
                document.getElementById("eva").innerHTML = eva.getWeight();
            }
        }
    };

    function eatApple (who) {
        if(who ==="adam")
        {
            adam.eat(apple);
        }
        else {
            eva.eat(apple);
        }
        update(who);
    };

    init();
</script>

</body>
</html>
