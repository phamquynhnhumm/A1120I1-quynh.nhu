<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính số cân nặng của cơ thể</title>
</head>
<body>

<script>
    let kg = prompt('Nhập vào cân nặng :');
    let cao = prompt('Nhập vào chiều cao :');
    let bmi = parseFloat(kg/(cao*cao));
    if(bmi <18.5)
        alert('Underweight');
    else if(bmi <25.0)
        alert('Normal');
    else if(bmi < 30.0)
        alert('Overweight');
    else
        alert('Obese');
</script>
</body>
</html>
