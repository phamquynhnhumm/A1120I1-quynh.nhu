<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let age = 20;
    let message = "";
    switch (age) {
        case 10:
            message = "Hello";
        case 20:
            message = "Good bye";
        case 30:
            message = "Hi";
            break;
        default:
            message = "World";
    }
    document.writeln(message);
</script>
</body>
</html>
