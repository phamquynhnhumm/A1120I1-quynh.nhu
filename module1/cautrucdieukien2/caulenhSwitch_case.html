<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Câu lệnh switch-case</title>
</head>
<body>
<input type="text" name="thang" id="thang" >
<button type="button" onclick="tinhngay()">Tính số ngày</button>
<h3 id="hienthi"></h3>
<script>
    let thang = document.getElementById('thang');
    function tinhngay() {
        switch (thang.value) {
            case '2':
                document.getElementById('hienthi').innerHTML = 'Tháng 2 có 28 hoặc 29 ngày';
                break;
            case '1':
            case '3':
            case '5':
            case '7':
            case '9':
            case '11':
                document.getElementById('hienthi').innerHTML = 'Tháng ' + thang.value + 'có 31 ngày';
                break;
            case '4':
            case '6':
            case '10':
            case '12':
                document.getElementById('hienthi').innerHTML = 'Tháng ' + thang.value + 'có 30 ngày';
                break;
            default :
                document.getElementById('hienthi').innerHTML = 'chỉ nhận giá trị tháng từ 1 đến 12!';
                break;
        }


    }
</script>
</body>
</html>
