<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>đảo ngược phần tử trong mảng</title>
</head>
<body>
<script>
    var mang1 = [-3,5,1,3,2,10];
    var mang2 =[];
    document.write('Mảng ban đầu là  :' + mang1);
    for(var j = mang1.length-1;j>=0;j--)
        {
            mang2.push(mang1[j])
        }
    document.write( " <br> Mảng đã được đảo ngược là  :" + mang2);


</script>
</body>
</html>
