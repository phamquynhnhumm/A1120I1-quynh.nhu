<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tìm giá trị lớn nhất</title>
</head>
<body>
<script>
    let mang = [5,6,7,3,-6,-7,9,12,34,54];
    max =mang[0]
    for (var i=0;i<mang.length;i++)
    {
         if( mang[i]>max)
         {
             max = mang[i];

         }
    }document.write("Giá trị lớn nhất trong mảng là :" + max);
</script>
</body>
</html>
