<script>
 let  chuoi = confirm("Tiếp Tục  Yes để dồng ý!")

     {
       alert('Chúc mừng bạn!')
     }
     else {
         alert('Bạn đã thoát khỏi chương trình')
     }
}
ham(chuoi);
